<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quero leads</title>
    <link rel="stylesheet" href="assets/estilo.css" />
    
</head>
<body>
    <h1>Quero Leads - Cadastro</h1>
    <form class="" action="index.html"
    method="POST">
    <fieldset>
<label for="nome">Nome:</label> 
<input type="text" name="nome" placeholder="digite seu nome">
<label for="email">Email:</label>
<input type="email" name="email" placeholder="digite seu email">
<label for="telefone">telefone</label>
<input type="tel" name="telefone" placeholder="11940028922">
<label for="estado">Estado</label>
<select name="estado" >
    <option disabled>selecinone</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    <option value="ES">Estrangeiro</option>
    <select> 
        <label for="CEP:">Cep:</label>
        <input type="number" name="cep" placeholder="digite seu cep:">
        <label for="rua">Rua:</label>
        <input type="text" name="rua">

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade">

        <label for="bairro">Bairro:</label>
        <input type="bairro" name="bairro">

        <label for="numero">Numero:</label>
        <input type="number" name="numero" placeholder="digite seu numero">

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento">
        <br>
        <label for="genero">Gênero</label>
        <br>
        <input type="radio" name="genero"  value="masculino" >Masculino
        <br>
        <input type="radio" name="genero" value="Feminino" 
        >Feminino
        <br>
        <input type="radio" name="genero" value="outro"> outro
        <br>
        <label for="gostos">selecinone o que vc mais gosta</label>
        <br>
        <input type="checkbox" name="musica" value="musica">musica
        <input type="checkbox" name="teatro" value="teatro">teatro
        <input type="checkbox" name="esportes" value="esportes">esportes
        <br>
        <label for="data">Data de Nascimento</label>
        <input type="date">
        <br>
        <label for="comentario">comente o que vc achou disso td</label>
        <br>
        <textarea name="comentario" id="" cols="40" rows="05">carry on my wayward son</textarea>
        <br>
        <input type="submit" value="enviar" name="enviar">
</select>
    </fieldset>
</form>
</body>
</html>
